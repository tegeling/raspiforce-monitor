<!DOCTYPE html>
<html>
  <head>
    <title>Raspiforce Monitoring</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/application.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Raspiforce Monitoring</h1>
        <hr />
        <p>This is a Python WebSockets based monitoring app to visualize raspiforce log messages. The original codebase can be found <a href="https://github.com/heroku-examples/python-websockets-chat">on GitHub</a>. </p>
        <p><a href="https://github.com/tegeling/raspiforce">Raspiforce projects</a> demonstrate IoT scenarios for Raspberry Pi as device and Salesforce Service Cloud to manage incidents.</p>
      </div>
      <form id="input-form" class="form-inline">
        <div class="form-group">
          <input id="input-handle" type="text" class="form-control" placeholder="Enter handle" autofocus />
        </div>
        <div class="form-group">
          <input id="input-text" type="text" class="form-control" placeholder="Enter chat text here!" autofocus />
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
      <div class="page-header">
        <h1>Raspiforce Log</h1>
      </div>
      <div id="chat-text">
      </div>
    </div>

    <a href="https://github.com/tegeling/raspiforce-monitor"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="static/js/reconnecting-websocket.min.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
  </body>
</html>
